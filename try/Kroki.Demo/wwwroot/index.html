<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Kroki Demo</title>

    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />

</head>

<script language="javascript">
    function loadTxtInto(fileId, areaId, nameId) {
	    var file = document.getElementById(fileId).files[0];
	    var reader = new FileReader();
	    reader.onload = function (e) {
		    var area = document.getElementById(areaId);
			area.value = e.target.result;
			area.dispatchEvent(new Event('change'));
			var name = document.getElementById(nameId);
			name.value = file.name;
            name.dispatchEvent(new Event('change'));
	    };
	    reader.readAsText(file);
	}

	function downloadFromUrl(options) {
		var elem = document.createElement('a');
		elem.href = options.url;
		elem.download = options.fileName ?? '';
		elem.click();
		elem.remove();
	}

	function downloadArray(options) {
		var array = options.byteArray;
		var blob = new Blob([array], { type: options.contentType });
		var url = URL.createObjectURL(blob);
		downloadFromUrl({ url: url, fileName: options.fileName });
		URL.revokeObjectURL(url);
	}
</script>
